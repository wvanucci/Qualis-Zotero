# .readthedocs.yaml

version: 2

# Diretório com a documentação
sphinx:
  configuration: docs/conf.py

# Linguagem e ambiente
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

# Dependências para instalar antes de construir
python:
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt
